<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão academica</title>
</head>
<body>
    <mark><h1>Sistema de Gestão academica</h1></mark>
    <h3>Manutenção de usuarios do sistema interno</h3>
    <form>
        Login:<input type="text" id="Login" placeholder="Login"/>
        <br>
        Senha:<input type="password" id="Senha" placeholder="Senha"/>
        <br>
        Status:<input type="text" id="Status" placeholder="Emoção"/>
        <br>
        Técnico:<input type="radio" id="Técnico"/>
        Professor:<input type="radio" id="Professor"/>
        Aluno:<input type="radio" id="Aluno"/>
        <br>
        Data criação:<input type="date" id="date"/>
        <br>
        Convidado:<input type="radio" id="Convidado"/>
        Administrador:<input type="radio" id="Administrador"/>
        <br>
        Observações:<input type="area-text" id="Observações" placeholder="Observações"/>
        <br>
        compras:<input type="checkbox" id="compras"/>
        Bibilioteca:<input type="checkbox" id="Bibilioteca"/>
        Acadêmicos:<input type="checkbox" id="Acadêmicos"/>
        documentação:<input type="checkbox" id="documentação"/>
        Recursos humanos:<input type="checkbox" id="Recursos humanos"/>
    </form>
    <button>cadastrar</button>
    <button>Excluir</button>
</body>
</html>
